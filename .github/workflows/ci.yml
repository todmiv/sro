name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Использование Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Установка зависимостей
      run: npm ci

    - name: Запуск линтера
      run: npm run lint

    - name: Сборка проекта
      run: npm run build

    - name: Запуск тестов
      run: npm test
      continue-on-error: true  # Пока нет тестов, не фейлим сборку
